<html>
    <head>
        <title>GET/POST</title>
    </head>
    <body>
        <form action="result.html" method="get">
            id : <input type="text" name="id" maxlength="5" placeholder="아이디를 입력하세요"><br/>
            pw : <input type="password" name="pw" placeholder="비번을 입력하세요"><br/>
            <input type="reset" value="리셋">
            <input type="submit" value="로그인">
            <input type="button" value="버튼">
            <select name="hero">
                <option value="iron">아이언맨</option>
                <option value="spider" selected>스파이더맨</option>
                <option value="super">슈퍼맨</option>
            </select>
            
        </form>

    </body>
</html>
