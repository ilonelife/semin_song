<html>
    <head>
        <title>
            table
        </title>
    </head>
    <body>
        실습1 <br/>
        <table border="1">
            <tr>
                <td width="20px" align="center">1</td>
                <td width="20px">2</td>
                <td width="20px">3</td>
            </tr>
            <tr>
                <td height="100px">4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
            <tr>
                <td>*</td>
                <td>0</td>
                <td>#</td>
            </tr>
        </table>
        <br/>
        <br/>
        실습2 <br/>
        <table border="1">
            <tr>
                <td width="50px" height="50px">1</td>
                <td width="50px">2</td>
                <td width="50px">3</td>
            </tr>
            <tr>
                <td height="50px" rowspan="2">4</td>
                <td colspan="2" height="50px">5</td>
            </tr>  
            <tr>
                <td>8</td>
                <td>9</td>
            </tr>     
        </table>
        <br/>
        <br/>
        실습3 <br/>
        <table border="1">
            <tr>
                <td width="50px" height="50px" rowspan="4" >1</td>
                <td width="50px" height="50px">2</td>
            </tr>
            <tr>
                <td height="50px">3</td>
            </tr>
            <tr>
                <td height="50px">4</td>
            </tr>
            <tr>
                <td height="50px">5</td>
            </tr>
            <tr>
                <td height="50px" colspan="2" align="center">6</td>
            </tr>
        </table>
        <br/>
        <br/>
        실습4 <br/>
        <table border="1">
            <tr>
                <td colspan="2" width="100px" height="50px">2</td>
                <td rowspan="5" width="50px" align="center">7</td>
            </tr>
            <tr>
                <td rowspan="3">1</td>
                <td height="50px">3</td>
            </tr>
            <tr>
                <td height="50px"> 4</td>
            </tr>
            <tr>
                <td height="50px">5</td>
            </tr>
            <tr>
                <td colspan="2" height="50px" align="center">6</td>
            </tr>
        </table>
    </body>
</html>
